        <body>
            <script type="appication/javascript">
                function createFamilyTree() {
                    $('<table>').appendTo('body')
                        .append($('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ))
                        .append($('<tbody>'));
                }
        
                function replaceFamilyTree() {
                    $('tbody').empty().html('<tr><td>Gerard</td><td>Bonissa</td></tr>');
                }
        
                createFamilyTree();
                replaceFamilyTree();
        </script>
    </body>
