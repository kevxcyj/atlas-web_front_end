<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 0</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #welcomeMessage a {
        font-weight: normal;
        font-style: italic;
        margin-left: 10px;
        cursor: pointer;
        text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Login to the website</h2>
                <input type="text" id="firstname" placeholder="Firstname">
                <input type="email" id="email" placeholder="Email">
                    <button type="button" class="btn btn-primary" id="log-in-button">Log me in</button>
                    <button type="button" class="btn btn-secondary" id="showCookies">Show the cookies</button>
    </div>
        <script>
            function setCookies() {
                const firstname = document.getElementById('firstname').value;
                const email = document.getElementById('email').value;

                const expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + 10);
                document.cookie = "firstname=" + encodeURIComponent(firstname) + "; path=/; expires=" + expirationDate.toUTCString();
                document.cookie = "email=" + encodeURIComponent(email) + "; path=/; expires=" + expirationDate.toUTCString();
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift().trim();
            
            return '';
            }       

            function showCookies() {
                const Cookies = document.cookie;

                const email = getCookie("email");
                const firstName = getCookie("firstname");
                $('body').append(`<p>Email: ${email} - Firstname: ${firstName}</p>`);
                }

            function showForm() {
                const formContainer = document.getElementById('form-container');
                const welcomeMessage = document.getElementById('welcome-message');

                    if (welcomeMessage) {
                        welcomeMessage.remove();
                    }
                formContainer.style.display = 'block';
            }

            function hideForm() {
                const formContainer = document.getElementById('form-container');
                formContainer.style.display = 'none';
            }

            function deleteCookiesAndShowForm() {
                document.cookie.split(';').forEach(function(cookie) {
                    var eqPos = cookie.indexOf('=');
                    var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
                });
                showForm();
            }

            function showWelcomeMessageOrForm() {
                const firstnameCookie = getCookie("firstname");
                
                if (firstnameCookie === '') {
                    showForm();
                } else {
                    const welcomeMessage = document.createElement('div');
                    welcomeMessage.id = 'welcome-message';
                    welcomeMessage.innerHTML = `Welcome ${firstnameCookie} <a href="#" class="welcome-link" onclick="deleteCookiesAndShowForm()">(logout)</a>`;
                    
                    document.body.innerHTML = '';
                    document.body.appendChild(welcomeMessage);
                }
            }



        </script>
</body>
</html>
